<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Triângulo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Triângulo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Base</ion-label>
      <ion-input type="number" placeholder="Informe um valor para a base." name="base" [(ngModel)]="base" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Altura</ion-label>
      <ion-input type="number" placeholder="Informe um valor para a altura." name="altura" [(ngModel)]="altura"></ion-input>
    </ion-item>
    <ion-button color="secondary" onclick="calcularArea()">Calcular</ion-button><br><br>
    <ion-label>Resposta</ion-label>
    <ion-label>{{reesultado}}</ion-label>
  </div>


</ion-content>
